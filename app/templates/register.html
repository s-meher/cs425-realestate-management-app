{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>Create account</h2>
        <form method="post" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">First name</label>
                <input type="text" name="first_name" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Last name</label>
                <input type="text" name="last_name" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Phone</label>
                <input type="text" name="phone" class="form-control">
            </div>
            <div class="col-md-4">
                <label class="form-label">User type</label>
                <select class="form-select" name="user_type" required>
                    <option value="" selected disabled>Select...</option>
                    <option value="renter">Prospective renter</option>
                    <option value="agent">Agent</option>
                </select>
            </div>

            <div class="col-12 mt-3">
                <h5>Agent details</h5>
            </div>
            <div class="col-md-4">
                <label class="form-label">Job title</label>
                <input type="text" name="job_title" class="form-control">
            </div>
            <div class="col-md-4">
                <label class="form-label">Agency name</label>
                <input type="text" name="agency_name" class="form-control">
            </div>
            <div class="col-md-4">
                <label class="form-label">Agency contact info</label>
                <input type="text" name="agency_contact_info" class="form-control">
            </div>

            <div class="col-12 mt-3">
                <h5>Renter preferences</h5>
            </div>
            <div class="col-md-4">
                <label class="form-label">Desired move-in date</label>
                <input type="date" name="desired_move_in_date" class="form-control">
            </div>
            <div class="col-md-4">
                <label class="form-label">Preferred location</label>
                <input type="text" name="preferred_location" class="form-control">
            </div>
            <div class="col-md-4">
                <label class="form-label">Monthly budget</label>
                <input type="number" step="0.01" name="monthly_budget" class="form-control">
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Register</button>
                <a class="btn btn-link" href="{{ url_for('login') }}">Already registered? Login</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
